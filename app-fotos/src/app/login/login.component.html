<ion-card *ngIf="!authService.isAuthenticated"> <!-- Mostrar solo si el usuario no está autenticado -->
  <ion-card-content>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button type="submit" expand="full">Iniciar sesión</ion-button>
    </form>
  </ion-card-content>
</ion-card>
